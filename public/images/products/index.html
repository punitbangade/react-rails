<!DOCTYPE html>
<html>
<head>
  <title>Product Images</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
    .product-image { width: 100%; height: 300px; object-fit: cover; }
    .product-name { padding: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Product Images</h1>
  <div class="product-grid">
<div class="product-card">
  <img src="smartphone_x.svg" alt="Smartphone X" class="product-image">
  <div class="product-name">Smartphone X</div>
</div>
<div class="product-card">
  <img src="laptop_pro.svg" alt="Laptop Pro" class="product-image">
  <div class="product-name">Laptop Pro</div>
</div>
<div class="product-card">
  <img src="wireless_headphones.svg" alt="Wireless Headphones" class="product-image">
  <div class="product-name">Wireless Headphones</div>
</div>
<div class="product-card">
  <img src="mens_t_shirt.svg" alt="Mens T Shirt" class="product-image">
  <div class="product-name">Mens T Shirt</div>
</div>
<div class="product-card">
  <img src="womens_jeans.svg" alt="Womens Jeans" class="product-image">
  <div class="product-name">Womens Jeans</div>
</div>
<div class="product-card">
  <img src="running_shoes.svg" alt="Running Shoes" class="product-image">
  <div class="product-name">Running Shoes</div>
</div>
<div class="product-card">
  <img src="coffee_maker.svg" alt="Coffee Maker" class="product-image">
  <div class="product-name">Coffee Maker</div>
</div>
<div class="product-card">
  <img src="blender.svg" alt="Blender" class="product-image">
  <div class="product-name">Blender</div>
</div>
<div class="product-card">
  <img src="bedding_set.svg" alt="Bedding Set" class="product-image">
  <div class="product-name">Bedding Set</div>
</div>
<div class="product-card">
  <img src="programming_guide.svg" alt="Programming Guide" class="product-image">
  <div class="product-name">Programming Guide</div>
</div>
<div class="product-card">
  <img src="sci_fi_novel.svg" alt="Sci Fi Novel" class="product-image">
  <div class="product-name">Sci Fi Novel</div>
</div>
<div class="product-card">
  <img src="cookbook.svg" alt="Cookbook" class="product-image">
  <div class="product-name">Cookbook</div>
</div>
<div class="product-card">
  <img src="yoga_mat.svg" alt="Yoga Mat" class="product-image">
  <div class="product-name">Yoga Mat</div>
</div>
<div class="product-card">
  <img src="camping_tent.svg" alt="Camping Tent" class="product-image">
  <div class="product-name">Camping Tent</div>
</div>
<div class="product-card">
  <img src="basketball.svg" alt="Basketball" class="product-image">
  <div class="product-name">Basketball</div>
</div>
  </div>
</body>
</html>
